{% extends "base.html" %}
{% block content %}
<h2>ðŸ‘¤ User Role Management</h2>
<table border="1" cellpadding="8">
  <tr>
    <th>Username</th>
    <th>Email</th>
    <th>Role</th>
    <th>Action</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
    <td>
      <form method="POST" action="{{ url_for('admin.change_role', user_id=user.id) }}">
        <select name="role">
          {% for role in ['ADMIN', 'PUBLISHER', 'VISITOR'] %}
          <option value="{{ role }}" {% if user.role == role %}selected{% endif %}>{{ role }}</option>
          {% endfor %}
        </select>
        <button type="submit">Update</button>
      </form>
    </td>
    <td>{{ user.id }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
